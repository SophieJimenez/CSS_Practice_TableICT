<!DOCTYPE html>
<html>
<head>

	<title>TABLES</title>

 <style>
 	table, th, td {
 		border: 1px solid black;
 		width: 300px;

 		float: center;
 		font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', ' sans-serif;';
 		text-align: center;

 	}

 	tr, th, td
 	{
 		padding: 10px;

 		height:100px;
 	}
 	
 </style>


</head>


<body>

        <tr>

</html>
